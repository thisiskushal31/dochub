name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install yarn
        run: |
          npm install -g yarn

      - name: Install dependencies
        run: |
          # Use yarn as primary package manager (better at handling optional dependencies)
          rm -rf node_modules package-lock.json yarn.lock
          yarn install

      - name: Clone or update repositories
        run: |
          # Check if repos already exist, if so update them, otherwise clone
          if [ -d "public/repos" ] && [ "$(ls -A public/repos 2>/dev/null)" ]; then
            echo "Repositories exist, updating..."
            node scripts/update-repos.js || node scripts/clone-repos.js
          else
            echo "No repositories found, cloning..."
            node scripts/clone-repos.js
          fi

      - name: Build
        run: yarn build

      - name: Generate sitemap
        run: npm run generate-sitemap

      - name: Copy sitemap.xml, 404.html, robots.txt, and repos to dist
        run: |
          cp sitemap.xml dist/sitemap.xml || echo "sitemap.xml not found, skipping"
          cp 404.html dist/404.html || echo "404.html not found, skipping"
          cp public/robots.txt dist/robots.txt || echo "robots.txt not found, skipping"
          # Copy repository directory to dist if it exists
          if [ -d "public/repository" ]; then
            cp -r public/repository dist/repository || echo "Failed to copy repository directory"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

