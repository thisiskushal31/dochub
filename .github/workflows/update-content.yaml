name: Update Content from Source Repositories

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      source_repo:
        description: 'Source repository that triggered this update'
        required: false
        default: 'manual'
  
  # Scheduled runs (daily at 2 AM UTC)
  schedule:
    - cron: '0 2 * * *'
  
  # Repository dispatch (can be triggered by webhooks from source repos)
  repository_dispatch:
    types: [content-updated]

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Debug - Show event information
        run: |
          echo "Event type: ${{ github.event_name }}"
          echo "Repository dispatch type: ${{ github.event.action }}"
          echo "Client payload: ${{ toJSON(github.event.client_payload) }}"
          echo "Full event: ${{ toJSON(github.event) }}"
      
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install yarn
        run: |
          npm install -g yarn

      - name: Install dependencies
        run: |
          # Use yarn as primary package manager (better at handling optional dependencies)
          rm -rf node_modules package-lock.json yarn.lock
          yarn install

      - name: Update repositories
        run: |
          # Always update (assumes repos were cloned in previous CI run)
          node scripts/update-repos.js || node scripts/clone-repos.js

      - name: Build
        run: yarn build

      - name: Generate sitemap
        run: npm run generate-sitemap

      - name: Copy sitemap.xml, 404.html, robots.txt, and repos to dist
        run: |
          cp sitemap.xml dist/sitemap.xml || echo "sitemap.xml not found, skipping"
          cp 404.html dist/404.html || echo "404.html not found, skipping"
          cp public/robots.txt dist/robots.txt || echo "robots.txt not found, skipping"
          # Copy repos directory to dist if it exists
          if [ -d "public/repos" ]; then
            cp -r public/repos dist/repos || echo "Failed to copy repos directory"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

