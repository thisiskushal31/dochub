  <body style="font-family: 'Inter', sans-serif;">
    <div id="root"></div>
    <script>
      // GitHub Pages SPA redirect for clean URLs
      // This script converts clean URLs like /dochub/ to hash URLs like /dochub/#/
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Handle root dochub path: /dochub/ -> /dochub/#/
        if (path === '/dochub/' && !hash) {
          // Store the original URL for the 404.html redirect
          sessionStorage.redirect = window.location.href;
          // Redirect to hash version: /dochub/#/
          window.location.replace('/dochub/#/');
        }
        // If we're on a clean URL (not already a hash URL), redirect to hash version
        else if (path !== '/dochub/' && path.startsWith('/dochub/') && !hash) {
          var cleanPath = path.replace('/dochub/', '');
          if (cleanPath) {
            // Store the original URL for the 404.html redirect
            sessionStorage.redirect = window.location.href;
            // Redirect to hash version: /dochub/#/path
            window.location.replace('/dochub/#/' + cleanPath);
          }
        }
      })();
    </script>
